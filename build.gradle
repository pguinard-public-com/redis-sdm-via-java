plugins {
    id 'application'
    id 'java'
}

group = 'com.matadorapp'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation("io.lettuce:lettuce-core:6.6.0.RELEASE") //Lettuce would not work via strongdm
    implementation("redis.clients:jedis:6.0.0")
    implementation("org.springframework.data:spring-data-redis")
    implementation("io.lettuce:lettuce-core")
}

application {
    mainClass = 'com.matadorapp.RedisExample'
    //mainClass = 'com.matadorapp.JedisExample'
}
